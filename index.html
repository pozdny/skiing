<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>Skiing</title>
    <!-- Path to Framework7 Library CSS-->
    <link rel="stylesheet" href="css/framework7.ios.min.css">
    <link rel="stylesheet" href="css/framework7.ios.colors.min.css">
    <link rel="stylesheet" href="css/welcomescreen.css">
    <!-- Path to your custom app styles-->
    <link rel="stylesheet" href="css/my-app.css">
  </head>
  <body>
    <!-- Status bar overlay for fullscreen mode-->
    <div class="statusbar-overlay"></div>
    <!-- Panels overlay-->
    <div class="panel-overlay"></div>
    <!-- Left panel with reveal effect-->
    <div class="panel panel-left panel-reveal">
      <div class="content-block">
        <p>Left panel content goes here</p>
      </div>
    </div>
    <!-- Load Page-->
    <!--<div id="loadPage">
      <div id="load-icon"></div>
      <div class="load-title">Kiss Scanner</div>
    </div>-->
    <!-- Right panel with cover effect-->
    <div class="panel panel-right panel-cover">
      <div class="content-block">
        <p>Right panel content goes here</p>
      </div>
    </div>
    <!-- Views-->
    <div class="views">
      <!-- Your main view, should have "view-main" class-->
      <div class="view view-main">
        <!-- Top Navbar-->
        <div class="navbar">
          <div class="navbar-inner">
            <!-- We have home navbar without left link-->
            <div class="center sliding">Skiing And Snowboarding</div>
            <div class="right"></div>
          </div>
        </div>
        <!-- Pages, because we need fixed-through navbar and toolbar, it has additional appropriate classes-->
        <div class="pages navbar-through toolbar-through">
          <!-- Page, data-page contains page name-->
          <div data-page="index" class="page">
            <!-- Scrollable page content-->
            <div class="page-content">
              <div class="content-block">
                <!-- Tabs, tabs wrapper -->
                <!-- Buttons row as tabs controller -->
                <div class="buttons-row">
                  <!-- Link to 1st tab, active -->
                  <a href="#tab1" class="tab-link active button">Last</a>
                  <!-- Link to 2nd tab -->
                  <a href="#tab2" class="tab-link button">Total</a>

                </div>
              </div>
              <!-- Tabs, tabs wrapper -->
              <div class="swiper-container">
                <div class="swiper-wrapper">
                  <!-- Tab 1, active by default -->
                  <div class="swiper-slide" >
                    <div class="content-block">1


                    </div>
                  </div>
                  <!-- Tab 2 -->
                  <div class="swiper-slide" >
                    <div class="content-block">2
                      <p>This is tab 2 content</p>
                      ...
                    </div>
                  </div>

                </div>
              </div>
            </div>
            <!-- Bottom Toolbar-->
            <div class="toolbar tabbar tabbar-labels">
              <div class="toolbar-inner">
                <div class="left">
                  <a class="link icon-only" href="resorts.html">
                    <i class="icon icon-resorts"></i>
                    <span class="tabbar-label">Resorts</span>
                  </a>
                </div>
                <div class="center">
                  <a class="link icon-only active" href="#">
                    <i class="icon icon-statistic"></i>
                    <span class="tabbar-label">Statistics</span>
                  </a>
                </div>
                <div class="right">
                  <a class="link icon-only" href="tracker.html">
                    <i class="icon icon-tracker"></i>
                    <span class="tabbar-label">Tracker</span>
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>
    <!-- resort-list -->
    <script id="resort-list" type="text/template7">
      {{#each resorts}}
        <div class="col-50 tablet-33">
          <a href="resort.html?id={{@index}}" class="link resort-img">
            <div class="item" style="background-image: url('img/{{img}}' )"></div>
            <div class="bottom">
              <div class="name">{{name}}<br> <span>{{location}}</span></div>

            </div>
          </a>
        </div>
      </div>
      {{/each}}
    </script>

    <!-- resort-description -->
    <script id="resort-description" type="text/template7">
      <div class="item-content">
        <div class="row img-block">
          <div class="col-100">
            <div class="item-media" style="background-image: url('img/{{img}}' )">
              <div class="item-rating">
                {{#each rating}}
                <div class="my-flex-container">
                  <div class="my-flex-block"  style="flex: 6 0.5 0px;">{{@key}}</div>
                  <div class="my-flex-block rating">{{this}}</div>
                </div>
                {{/each}}
                <!--
                  <div class="name-rating">{{@key}}</div><div class="rate">{{@key}}</div>
                -->
              </div>
            </div>
          </div>
        </div>
        <div class="item-description">
          <div class="item-name">
            <div>{{name}}</div>
            <div>{{location}}</div>
          </div>
          {{description}}
        </div>
      </div>
    </script>

    <!-- Path to Framework7 Library JS-->
    <script type="text/javascript" src="js/framework7.min.js"></script>
    <script type="text/javascript" src="js/welcomescreen.js"></script>
    <!-- Path to your app js-->
    <script type="text/javascript" src="js/tap.mod.2.6.js"></script>
    <script type="text/javascript" src="js/webactivity.js"></script>
    <script type="text/javascript" src="js/library.js"></script>
    <script type="text/javascript" src="js/timer.js"></script>
    <script type="text/javascript" src="js/my-app.js"></script>
    <script type="text/javascript" src="js/Chart.js"></script>
    <script type="text/javascript" src="js/pages/IndexPageController.js"></script>
    <script type="text/javascript" src="js/init.js"></script>


  </body>
</html>
